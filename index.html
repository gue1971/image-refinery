<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Refinery (v3.4)</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/cropperjs/1.5.13/cropper.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/cropperjs/1.5.13/cropper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/exif-js"></script>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
            background-color: #222;
            color: #eee;
            margin: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            height: 100vh;
            overflow: hidden;
        }
        .controls {
            padding: 10px 15px;
            background: #333;
            width: 100%;
            box-sizing: border-box;
            display: flex;
            flex-direction: column;
            gap: 10px;
            align-items: center;
            justify-content: center;
            border-bottom: 1px solid #444;
            flex-shrink: 0;
        }
        .row {
            display: flex;
            gap: 12px; /* 少し間隔を広げた */
            align-items: center;
            flex-wrap: wrap;
            justify-content: center;
            width: 100%;
        }
        
        .img-container {
            flex-grow: 1;
            width: 100%;
            height: calc(100vh - 100px);
            background: #000;
            overflow: hidden;
            position: relative;
        }
        .placeholder {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: #666;
            text-align: center;
            pointer-events: none;
        }

        input[type="text"], select {
            padding: 6px;
            border-radius: 4px;
            border: 1px solid #555;
            background: #222;
            color: #fff;
            font-size: 14px;
            text-align: center;
        }
        input[type="text"]:focus, select:focus {
            border-color: #007bff;
            outline: none;
        }
        
        .info-badge {
            font-family: monospace;
            font-size: 13px;
            background: #444;
            padding: 4px 8px;
            border-radius: 4px;
            color: #ccc;
            white-space: nowrap;
        }
        .info-label { color: #888; margin-right: 4px; }
        .info-val { color: #fff; font-weight: bold; }

        button {
            padding: 6px 16px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-weight: bold;
            font-size: 14px;
            white-space: nowrap;
        }
        button:hover { background-color: #0056b3; }

        .divider {
            width: 1px;
            height: 24px;
            background: #555;
            margin: 0 2px;
        }
    </style>
</head>
<body>

<div class="controls">
    <div class="row">
        <input type="file" id="imageInput" accept="image/*" style="max-width: 180px; color: #aaa;">
        <div class="divider"></div>
        <span class="info-badge">
            <span class="info-label">元画像:</span>
            <span id="originalSize" class="info-val">- x -</span>
        </span>
        <span class="info-badge">
            <span class="info-label">選択範囲:</span>
            <span id="cropSize" class="info-val">- x -</span>
        </span>
    </div>

    <div class="row">
        <select id="ratioSelect" title="トリミング比率">
            <option value="1.33333" selected>比率 4:3</option>
            <option value="1">比率 1:1</option>
            <option value="1.77777">比率 16:9</option>
            <option value="1.5">比率 3:2</option>
            <option value="NaN">フリー</option>
        </select>

        <div class="divider"></div>

        <span>出力:</span>
        <input type="text" id="sizeInput" list="sizePresets" placeholder="リサイズなし" style="width: 120px;" title="例: 640x480">
        <datalist id="sizePresets">
            </datalist>

        <div class="divider"></div>

        <input type="text" id="filenameInput" placeholder="YYYYMMDD" style="width: 100px;">
        <button id="saveBtn">保存 (Enter)</button>
    </div>
</div>

<div class="img-container">
    <div class="placeholder">画像をドラッグ＆ドロップ<br>またはファイルを選択</div>
    <img id="image" style="max-width: 100%; display: block;">
</div>

<script>
    const image = document.getElementById('image');
    const input = document.getElementById('imageInput');
    const filenameInput = document.getElementById('filenameInput');
    const saveBtn = document.getElementById('saveBtn');
    
    const ratioSelect = document.getElementById('ratioSelect');
    const sizeInput = document.getElementById('sizeInput');
    const sizePresets = document.getElementById('sizePresets');
    
    const originalSizeDisplay = document.getElementById('originalSize');
    const cropSizeDisplay = document.getElementById('cropSize');

    let cropper;

    // 標準的な横幅プリセット
    const baseWidths = [640, 800, 1024, 1280, 1600, 1920];

    // ---------------------------
    // イベントリスナー
    // ---------------------------

    // 1. 比率が変わった時
    ratioSelect.addEventListener('change', () => {
        if (!cropper) return;

        const val = ratioSelect.value;
        const ratio = parseFloat(val);

        if (isNaN(ratio)) {
            // フリー選択時：枠はいじらず、アスペクト比固定だけ解除
            cropper.setAspectRatio(NaN);
            updateSizePresets(null); // 候補リストを汎用的なものへ
        } else {
            // 固定比率時：枠を変形・移動
            cropper.setAspectRatio(ratio);
            fitCropBox(ratio);
            updateSizePresets(ratio); // 候補リストをその比率専用へ
        }
    });

    // 2. サイズ入力が変わった時 -> カスタムサイズ解析
    sizeInput.addEventListener('change', () => {
        const val = sizeInput.value.trim();
        if (!val) return; 

        // "640x480" 形式などを解析
        const match = val.match(/^(\d+)[x×,:*](\d+)$/);
        if (match) {
            const w = parseInt(match[1]);
            const h = parseInt(match[2]);
            const newRatio = w / h;

            if (cropper) {
                // カスタムサイズが入力されたら、その比率に強制変更
                cropper.setAspectRatio(newRatio);
                fitCropBox(newRatio);
                
                // 比率プルダウンの見た目は整合性が取れなくなるので
                // 必要なら「フリー」にしておくか、そのままにしておく
                // ここではユーザーの入力を優先してそのまま動作させる
            }
        }
    });

    input.addEventListener('change', (e) => {
        if (e.target.files && e.target.files.length > 0) loadFile(e.target.files[0]);
    });

    document.body.addEventListener('dragover', (e) => e.preventDefault());
    document.body.addEventListener('drop', (e) => {
        e.preventDefault();
        if (e.dataTransfer.files.length > 0) {
            loadFile(e.dataTransfer.files[0]);
            input.files = e.dataTransfer.files;
        }
    });

    saveBtn.addEventListener('click', saveImage);

    document.addEventListener('keydown', (e) => {
        if (['TEXT'].includes(e.target.type?.toUpperCase())) {
            if (e.isComposing) return;
            if (e.key === 'Enter') {
                e.preventDefault();
                saveImage();
                e.target.blur();
            }
            return;
        }

        if (!cropper) return;

        // 矢印キー操作
        if (['ArrowUp', 'ArrowDown', 'ArrowLeft', 'ArrowRight'].includes(e.key)) {
            e.preventDefault();
            let data = cropper.getData();
            const shift = e.shiftKey;
            const resizeStep = 4; 
            const moveStep = 1;

            if (shift) {
                // 現在の実際の比率を取得して計算（フリーモードでも崩れないように）
                const currentRatio = data.width / data.height;
                
                let deltaW = 0;
                if (e.key === 'ArrowRight' || e.key === 'ArrowUp') deltaW = resizeStep;
                else deltaW = -resizeStep;

                let deltaH = deltaW / currentRatio;
                
                if (data.width + deltaW > 10 && data.height + deltaH > 10) {
                    data.width += deltaW;
                    data.height += deltaH;
                    data.x -= (deltaW / 2);
                    data.y -= (deltaH / 2);
                    cropper.setData(data);
                }
            } else {
                if (e.key === 'ArrowLeft') data.x -= moveStep;
                if (e.key === 'ArrowRight') data.x += moveStep;
                if (e.key === 'ArrowUp') data.y -= moveStep;
                if (e.key === 'ArrowDown') data.y += moveStep;
                cropper.setData(data);
            }
        }

        if (e.key === 'Enter') {
            e.preventDefault();
            saveImage();
        }
    });

    // ---------------------------
    // ロジック関数
    // ---------------------------

    function updateSizePresets(ratio) {
        sizePresets.innerHTML = ''; // 一旦クリア
        
        // フリー(null/NaN)の場合は幅のみの提案か、あるいは空にする
        if (!ratio || isNaN(ratio)) {
            // フリー時は具体的な組み合わせが出せないので、
            // よくある幅だけ入れておく（高さは自動計算されるわけではないが、入力ヒントとして）
            /* フリーモードで「幅だけ指定」したい場合もあるかもしれんが、
               今のUIは「WxH」入力を求めているので、
               あえて候補を出さないか、代表的なVGA/HDサイズをそのまま出す
            */
            const commonSizes = ["640x480", "1024x768", "1920x1080", "800x800"];
            commonSizes.forEach(s => {
                const opt = document.createElement('option');
                opt.value = s;
                sizePresets.appendChild(opt);
            });
            return;
        }

        // 比率が決まっている場合は、その比率に計算されたセットを作る
        baseWidths.forEach(w => {
            const h = Math.round(w / ratio);
            const opt = document.createElement('option');
            opt.value = `${w}x${h}`;
            sizePresets.appendChild(opt);
        });
    }

    function fitCropBox(ratio) {
        setTimeout(() => {
            const canvasData = cropper.getCanvasData();
            const cx = canvasData.left + (canvasData.width / 2);
            const cy = canvasData.top + (canvasData.height / 2);

            let newWidth = canvasData.width * 0.8;
            let newHeight = newWidth / ratio;

            if (newHeight > canvasData.height * 0.8) {
                newHeight = canvasData.height * 0.8;
                newWidth = newHeight * ratio;
            }

            cropper.setCropBoxData({
                left: cx - (newWidth / 2),
                top: cy - (newHeight / 2),
                width: newWidth,
                height: newHeight
            });
        }, 10);
    }

    function loadFile(file) {
        const reader = new FileReader();
        reader.onload = (e) => {
            image.src = e.target.result;
            
            const tempImg = new Image();
            tempImg.onload = function() {
                originalSizeDisplay.textContent = `${this.naturalWidth} x ${this.naturalHeight}`;
            };
            tempImg.src = image.src;

            EXIF.getData(file, function() {
                const date = EXIF.getTag(this, "DateTimeOriginal");
                if (date) {
                    const formattedDate = date.split(' ')[0].replace(/:/g, '');
                    filenameInput.value = formattedDate;
                } else {
                    filenameInput.value = ""; 
                }
            });

            if (cropper) cropper.destroy();
            
            const initialRatio = parseFloat(ratioSelect.value);
            // 初期化前にプリセット作成
            updateSizePresets(initialRatio);

            cropper = new Cropper(image, {
                aspectRatio: initialRatio,
                viewMode: 1, 
                dragMode: 'move',
                autoCropArea: 0.8,
                toggleDragModeOnDblclick: false,
                crop: function(event) {
                    const w = Math.round(event.detail.width);
                    const h = Math.round(event.detail.height);
                    cropSizeDisplay.textContent = `${w} x ${h}`;
                },
                ready: function() {
                    document.activeElement.blur();
                }
            });
        };
        reader.readAsDataURL(file);
    }

    function saveImage() {
        if (!cropper) return;
        
        let filename = filenameInput.value.trim();
        if (!filename) {
            alert("ファイル名（日付）を入力して！");
            filenameInput.focus();
            return;
        }

        const options = {
            imageSmoothingEnabled: true,
            imageSmoothingQuality: 'high'
        };

        const sizeVal = sizeInput.value.trim();
        const match = sizeVal.match(/^(\d+)[x×,:*](\d+)$/);
        
        if (match) {
            options.width = parseInt(match[1]);
            options.height = parseInt(match[2]);
        } 

        const canvas = cropper.getCroppedCanvas(options);

        canvas.toBlob((blob) => {
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = filename + '.jpeg';
            document.body.appendChild(a);
            a.click();
            document.body.removeChild(a);
            URL.revokeObjectURL(url);
        }, 'image/jpeg', 0.9);
    }
</script>

</body>
</html>
