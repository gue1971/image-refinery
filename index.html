<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Refinery (v3.1)</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/cropperjs/1.5.13/cropper.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/cropperjs/1.5.13/cropper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/exif-js"></script>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
            background-color: #222;
            color: #eee;
            margin: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            height: 100vh;
            overflow: hidden;
        }
        .controls {
            padding: 15px;
            background: #333;
            width: 100%;
            box-sizing: border-box;
            display: flex;
            gap: 10px;
            align-items: center;
            justify-content: center;
            border-bottom: 1px solid #444;
            flex-shrink: 0;
            flex-wrap: wrap; /* 画面が狭い時に折り返す */
        }
        .img-container {
            flex-grow: 1;
            width: 100%;
            height: calc(100vh - 80px); /* コントロールの高さ分調整 */
            background: #000;
            overflow: hidden;
            position: relative;
        }
        .placeholder {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: #666;
            text-align: center;
            pointer-events: none;
        }
        input[type="text"] {
            padding: 8px;
            border-radius: 4px;
            border: 1px solid #555;
            background: #222;
            color: #fff;
            width: 120px;
            text-align: center;
            font-size: 16px;
        }
        select {
            padding: 8px;
            border-radius: 4px;
            border: 1px solid #555;
            background: #222;
            color: #fff;
            font-size: 16px;
            cursor: pointer;
        }
        input[type="text"]:focus, select:focus {
            border-color: #007bff;
            outline: none;
        }
        button {
            padding: 8px 20px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-weight: bold;
            font-size: 16px;
            white-space: nowrap;
        }
        button:hover { background-color: #0056b3; }
        
        /* ファイル入力を少し見やすく */
        #imageInput {
            max-width: 200px;
            color: #aaa;
        }
    </style>
</head>
<body>

<div class="controls">
    <input type="file" id="imageInput" accept="image/*">
    
    <select id="presetSelect">
        <option value="vga" selected>4:3 VGA (640x480)</option>
        <option value="xga">4:3 XGA (1024x768)</option>
        <option value="sq_s">1:1 S (640x640)</option>
        <option value="sq_l">1:1 L (1024x1024)</option>
        <option value="wide">16:9 Wide (854x480)</option>
        <option value="hd">16:9 HD (1280x720)</option>
    </select>

    <input type="text" id="filenameInput" placeholder="YYYYMMDD">
    <span>.jpeg</span>
    <button id="saveBtn">保存 (Enter)</button>
</div>

<div class="img-container">
    <div class="placeholder">画像をドラッグ＆ドロップ<br>またはファイルを選択</div>
    <img id="image" style="max-width: 100%; display: block;">
</div>

<script>
    const image = document.getElementById('image');
    const input = document.getElementById('imageInput');
    const filenameInput = document.getElementById('filenameInput');
    const saveBtn = document.getElementById('saveBtn');
    const presetSelect = document.getElementById('presetSelect');
    let cropper;

    // プリセット定義：ここをいじれば好きなサイズを追加できる
    const presets = {
        'vga':  { ratio: 4/3, width: 640,  height: 480 },
        'xga':  { ratio: 4/3, width: 1024, height: 768 },
        'sq_s': { ratio: 1,   width: 640,  height: 640 },
        'sq_l': { ratio: 1,   width: 1024, height: 1024 },
        'wide': { ratio: 16/9, width: 854,  height: 480 },
        'hd':   { ratio: 16/9, width: 1280, height: 720 }
    };

    // プリセット変更時の処理
    presetSelect.addEventListener('change', () => {
        if (!cropper) return;
        const key = presetSelect.value;
        const setting = presets[key];
        
        // アスペクト比を即座に反映
        cropper.setAspectRatio(setting.ratio);
    });

    input.addEventListener('change', (e) => {
        if (e.target.files && e.target.files.length > 0) loadFile(e.target.files[0]);
    });

    document.body.addEventListener('dragover', (e) => e.preventDefault());
    document.body.addEventListener('drop', (e) => {
        e.preventDefault();
        if (e.dataTransfer.files.length > 0) {
            loadFile(e.dataTransfer.files[0]);
            input.files = e.dataTransfer.files;
        }
    });

    saveBtn.addEventListener('click', saveImage);

    document.addEventListener('keydown', (e) => {
        if (e.target === filenameInput) {
            if (e.isComposing) return;
            if (e.key === 'Enter') {
                e.preventDefault();
                saveImage();
                filenameInput.blur();
            }
            return;
        }
        
        // セレクトボックスにフォーカスがある時のEnter誤爆を防ぐ（お好みで）
        if (e.target === presetSelect && e.key === 'Enter') {
             e.preventDefault();
             saveImage();
             presetSelect.blur();
             return;
        }

        if (!cropper) return;

        if (['ArrowUp', 'ArrowDown', 'ArrowLeft', 'ArrowRight'].includes(e.key)) {
            e.preventDefault();
            let data = cropper.getData();
            const shift = e.shiftKey;
            
            // サイズ変更ロジックは前回と同じ
            const resizeStep = 4; 
            const moveStep = 1;

            if (shift) {
                // 現在のプリセットの比率を取得して計算に使う
                const currentKey = presetSelect.value;
                const targetRatio = presets[currentKey].ratio;

                let deltaW = 0;
                if (e.key === 'ArrowRight' || e.key === 'ArrowUp') {
                    deltaW = resizeStep;
                } else {
                    deltaW = -resizeStep;
                }

                // 幅に合わせて高さを計算（比率維持）
                let deltaH = deltaW / targetRatio;

                let newWidth = data.width + deltaW;
                let newHeight = data.height + deltaH;
                let newX = data.x - (deltaW / 2);
                let newY = data.y - (deltaH / 2);

                if (newWidth > 10 && newHeight > 10) {
                    data.width = newWidth;
                    data.height = newHeight;
                    data.x = newX;
                    data.y = newY;
                    cropper.setData(data);
                }
            } else {
                if (e.key === 'ArrowLeft') data.x -= moveStep;
                if (e.key === 'ArrowRight') data.x += moveStep;
                if (e.key === 'ArrowUp') data.y -= moveStep;
                if (e.key === 'ArrowDown') data.y += moveStep;
                cropper.setData(data);
            }
        }

        if (e.key === 'Enter') {
            e.preventDefault();
            saveImage();
        }
    });

    function loadFile(file) {
        const reader = new FileReader();
        reader.onload = (e) => {
            image.src = e.target.result;
            
            EXIF.getData(file, function() {
                const date = EXIF.getTag(this, "DateTimeOriginal");
                if (date) {
                    const formattedDate = date.split(' ')[0].replace(/:/g, '');
                    filenameInput.value = formattedDate;
                } else {
                    filenameInput.value = ""; 
                }
            });

            if (cropper) cropper.destroy();
            
            // 初期化時の比率設定
            const initialKey = presetSelect.value;
            const initialRatio = presets[initialKey].ratio;

            cropper = new Cropper(image, {
                aspectRatio: initialRatio,
                viewMode: 1, 
                dragMode: 'move',
                autoCropArea: 0.8,
                toggleDragModeOnDblclick: false,
                ready: function() {
                    document.activeElement.blur();
                }
            });
        };
        reader.readAsDataURL(file);
    }

    function saveImage() {
        if (!cropper) return;
        
        let filename = filenameInput.value.trim();
        if (!filename) {
            alert("ファイル名（日付）を入力して！");
            filenameInput.focus();
            return;
        }

        // 現在選択されているプリセットのサイズで書き出す
        const currentKey = presetSelect.value;
        const setting = presets[currentKey];

        const canvas = cropper.getCroppedCanvas({
            width: setting.width,
            height: setting.height,
            imageSmoothingEnabled: true,
            imageSmoothingQuality: 'high'
        });

        canvas.toBlob((blob) => {
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = filename + '.jpeg'; // 必要なら連番処理もここに追加できる
            document.body.appendChild(a);
            a.click();
            document.body.removeChild(a);
            URL.revokeObjectURL(url);
        }, 'image/jpeg', 0.9);
    }
</script>

</body>
</html>
