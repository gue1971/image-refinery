<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Refinery (v2)</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/cropperjs/1.5.13/cropper.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/cropperjs/1.5.13/cropper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/exif-js"></script>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
            background-color: #222;
            color: #eee;
            margin: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            height: 100vh;
            overflow: hidden; /* スクロール防止 */
        }
        .controls {
            padding: 15px;
            background: #333;
            width: 100%;
            box-sizing: border-box;
            display: flex;
            gap: 15px;
            align-items: center;
            justify-content: center;
            border-bottom: 1px solid #444;
            flex-shrink: 0;
        }
        .img-container {
            flex-grow: 1;
            width: 100%;
            height: calc(100vh - 70px); /* コントロール分を引く */
            background: #000;
            overflow: hidden;
            position: relative;
        }
        .placeholder {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: #666;
            text-align: center;
            pointer-events: none;
        }
        input[type="text"] {
            padding: 8px;
            border-radius: 4px;
            border: 1px solid #555;
            background: #222;
            color: #fff;
            width: 150px;
            text-align: center;
            font-size: 16px;
        }
        input[type="text"]:focus {
            border-color: #007bff;
            outline: none;
        }
        button {
            padding: 8px 20px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-weight: bold;
            font-size: 16px;
        }
        button:hover { background-color: #0056b3; }
    </style>
</head>
<body>

<div class="controls">
    <input type="file" id="imageInput" accept="image/*">
    <input type="text" id="filenameInput" placeholder="YYYYMMDD">
    <span>.jpeg</span>
    <button id="saveBtn">保存 (Enter)</button>
</div>

<div class="img-container">
    <div class="placeholder">画像をドラッグ＆ドロップ<br>またはファイルを選択</div>
    <img id="image" style="max-width: 100%; display: block;">
</div>

<script>
    const image = document.getElementById('image');
    const input = document.getElementById('imageInput');
    const filenameInput = document.getElementById('filenameInput');
    const saveBtn = document.getElementById('saveBtn');
    let cropper;

    // ファイル入力
    input.addEventListener('change', (e) => {
        if (e.target.files && e.target.files.length > 0) loadFile(e.target.files[0]);
    });

    // D&D
    document.body.addEventListener('dragover', (e) => e.preventDefault());
    document.body.addEventListener('drop', (e) => {
        e.preventDefault();
        if (e.dataTransfer.files.length > 0) {
            loadFile(e.dataTransfer.files[0]);
            input.files = e.dataTransfer.files; 
        }
    });

    // ボタン保存
    saveBtn.addEventListener('click', saveImage);

    // キーボード操作の完全掌握（ここを追加・変更）
    document.addEventListener('keydown', (e) => {
        // 入力欄にいる時は何もしない（文字入力優先）
        if (e.target === filenameInput) {
            if (e.key === 'Enter') {
                e.preventDefault(); // フォーム送信などを防ぐ
                saveImage();        // 入力欄でエンター押しても保存
                filenameInput.blur(); // フォーカスを外してキー操作モードへ
            }
            return;
        }

        // Cropperが起動していないなら無視
        if (!cropper) return;

        // キー操作のマッピング
        const shift = e.shiftKey;
        const moveDistance = 1; // 1px単位

        // 矢印キーでトリミング枠を操作
        if (['ArrowUp', 'ArrowDown', 'ArrowLeft', 'ArrowRight'].includes(e.key)) {
            e.preventDefault(); // 画面スクロール防止
            
            // 現在の切り抜きデータ（画像のピクセル座標ベース）を取得
            let data = cropper.getData(); 

            if (shift) {
                // Shift + 矢印：サイズ変更（右と下を基準に拡大縮小）
                if (e.key === 'ArrowRight') data.width += moveDistance;
                if (e.key === 'ArrowLeft') data.width -= moveDistance;
                if (e.key === 'ArrowDown') data.height += moveDistance;
                if (e.key === 'ArrowUp') data.height -= moveDistance;
            } else {
                // 矢印のみ：移動
                if (e.key === 'ArrowLeft') data.x -= moveDistance;
                if (e.key === 'ArrowRight') data.x += moveDistance;
                if (e.key === 'ArrowUp') data.y -= moveDistance;
                if (e.key === 'ArrowDown') data.y += moveDistance;
            }

            // 新しいデータを適用
            cropper.setData(data);
        }

        // エンターキーで保存
        if (e.key === 'Enter') {
            e.preventDefault();
            saveImage();
        }
    });

    function loadFile(file) {
        const reader = new FileReader();
        reader.onload = (e) => {
            image.src = e.target.result;
            
            EXIF.getData(file, function() {
                const date = EXIF.getTag(this, "DateTimeOriginal");
                if (date) {
                    const formattedDate = date.split(' ')[0].replace(/:/g, '');
                    filenameInput.value = formattedDate;
                } else {
                    filenameInput.value = ""; 
                }
            });

            if (cropper) cropper.destroy();
            
            cropper = new Cropper(image, {
                aspectRatio: 4 / 3,
                viewMode: 1, 
                dragMode: 'move', // 画像自体をドラッグで動かす設定
                autoCropArea: 0.8,
                toggleDragModeOnDblclick: false,
                ready: function() {
                    // 読み込み完了時、入力欄ではなく全体にフォーカスがある状態にする
                    document.activeElement.blur();
                }
            });
        };
        reader.readAsDataURL(file);
    }

    function saveImage() {
        if (!cropper) return;
        
        let filename = filenameInput.value.trim();
        if (!filename) {
            alert("ファイル名（日付）を入力して！");
            filenameInput.focus();
            return;
        }

        const canvas = cropper.getCroppedCanvas({
            width: 640,
            height: 480,
            imageSmoothingEnabled: true,
            imageSmoothingQuality: 'high'
        });

        canvas.toBlob((blob) => {
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = filename + '.jpeg';
            document.body.appendChild(a);
            a.click();
            document.body.removeChild(a);
            URL.revokeObjectURL(url);
        }, 'image/jpeg', 0.9);
    }
</script>

</body>
</html>
