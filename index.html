<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Refinery (v5.2 Fixed)</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/cropperjs/1.5.13/cropper.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/cropperjs/1.5.13/cropper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/exif-js"></script>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
            background-color: #222;
            color: #eee;
            margin: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            height: 100vh;
            overflow: hidden;
        }

        /* --- ãƒ¡ã‚¤ãƒ³ã‚¨ãƒªã‚¢ã®ãƒ¬ã‚¤ã‚¢ã‚¦ãƒˆ --- */
        .img-container {
            flex-grow: 1;
            width: 100%;
            /* ã‚³ãƒ³ãƒˆãƒ­ãƒ¼ãƒ«ãƒ‘ãƒãƒ«ã®åˆ†ã‚’å¼•ã(å¤§ä½“ã®é«˜ã•) */
            height: calc(100vh - 140px);
            background: #000;
            overflow: hidden;
            position: relative;
        }
        .placeholder {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: #666;
            text-align: center;
            pointer-events: none;
            z-index: 0;
        }

        /* --- ã‚¬ãƒ©ã‚¹é¢¨ã‚³ãƒ³ãƒˆãƒ­ãƒ¼ãƒ«ãƒ‘ãƒãƒ« --- */
        .controls-panel-custom {
            width: 100%;
            padding: 15px 20px;
            box-sizing: border-box;
            background: #333;
            border-bottom: 1px solid #444;
            display: flex;
            flex-wrap: wrap; /* ã‚¹ãƒãƒ›å¯¾å¿œ */
            align-items: center;
            justify-content: center;
            gap: 15px;
            z-index: 10;
        }

        /* ã‚¬ãƒ©ã‚¹é¢¨å…±é€šã‚¯ãƒ©ã‚¹ */
        .glass-panel, .glass-btn {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(8px);
            -webkit-backdrop-filter: blur(8px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
        }

        /* 1. ãƒ•ã‚¡ã‚¤ãƒ«é¸æŠãƒœã‚¿ãƒ³ */
        .file-upload-wrapper input[type="file"] {
            display: none;
        }

        .custom-file-upload {
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 10px 20px;
            border-radius: 8px;
            cursor: pointer;
            font-weight: bold;
            color: #fff;
            background: rgba(255, 255, 255, 0.1);
            transition: all 0.2s;
            height: 40px;
            box-sizing: border-box;
        }

        .custom-file-upload:hover {
            background: rgba(255, 255, 255, 0.2);
            transform: translateY(-1px);
        }

        .custom-file-upload .icon {
            margin-right: 8px;
        }

        /* 2. æ¯”ç‡é¸æŠãƒãƒƒãƒ— */
        .aspect-ratio-selector {
            display: flex;
            align-items: center;
            padding: 5px 15px;
            border-radius: 8px;
            height: 40px;
            box-sizing: border-box;
        }

        .ratio-options {
            display: flex;
            gap: 5px;
            align-items: center;
        }
        
        .ratio-label-text {
            margin-right: 10px;
            font-size: 0.9rem;
            color: #aaa;
        }

        .ratio-chip {
            position: relative;
            cursor: pointer;
            margin: 0;
        }

        .ratio-chip input {
            display: none;
        }

        .ratio-chip span {
            display: block;
            padding: 6px 12px;
            border-radius: 20px;
            font-size: 0.85rem;
            background: rgba(0, 0, 0, 0.3);
            color: #ccc;
            transition: all 0.2s ease;
        }

        .ratio-chip input:checked + span {
            background: #fff;
            color: #222;
            font-weight: bold;
            box-shadow: 0 2px 8px rgba(255,255,255,0.2);
        }
        
        /* 3. ä¿å­˜(æ¬¡ã¸)ãƒœã‚¿ãƒ³ */
        .save-btn {
            background: linear-gradient(135deg, #007bff, #0056b3);
            color: white;
            border: none;
            padding: 0 25px;
            height: 40px;
            border-radius: 8px;
            font-weight: bold;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.2s;
        }
        .save-btn:hover {
            filter: brightness(1.1);
            transform: translateY(-1px);
        }

        /* --- ãƒ¢ãƒ¼ãƒ€ãƒ«ç”¨ã‚¹ã‚¿ã‚¤ãƒ« (æ—¢å­˜ç¶­æŒ) --- */
        input, select {
            font-size: 16px;
            padding: 8px;
            border-radius: 4px;
            border: 1px solid #555;
            background: #222;
            color: #fff;
        }
        input:focus {
            border-color: #007bff;
            outline: none;
        }

        .modal-overlay {
            display: none;
            position: fixed;
            top: 0; left: 0;
            width: 100%; height: 100%;
            background: rgba(0, 0, 0, 0.85);
            z-index: 1000;
            justify-content: center;
            align-items: center;
            backdrop-filter: blur(5px);
        }
        .modal {
            background: #2a2a2a;
            padding: 25px;
            border-radius: 12px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.5);
            width: 360px;
            text-align: center;
            border: 1px solid #444;
        }
        .modal h3 {
            margin-top: 0;
            margin-bottom: 20px;
            color: #fff;
            font-size: 18px;
            border-bottom: 1px solid #444;
            padding-bottom: 15px;
        }
        
        .size-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 10px;
            margin-bottom: 20px;
        }
        .size-btn {
            background: #3a3a3a;
            border: 1px solid #444;
            padding: 12px;
            color: #ccc;
            cursor: pointer;
            border-radius: 6px;
            font-size: 14px;
            transition: background 0.1s;
        }
        .size-btn:hover, .size-btn.active {
            background: #007bff;
            border-color: #007bff;
            color: #fff;
        }
        
        .custom-size-area {
            background: #1a1a1a;
            padding: 15px;
            border-radius: 6px;
            margin-bottom: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            border: 1px solid #333;
        }
        .custom-input {
            width: 70px;
            text-align: center;
        }
        input[type=number]::-webkit-inner-spin-button, 
        input[type=number]::-webkit-outer-spin-button { 
            -webkit-appearance: none; margin: 0; 
        }

        .filename-input {
            width: 100%;
            box-sizing: border-box;
            margin-bottom: 20px;
            text-align: center;
            font-size: 18px;
            padding: 10px;
        }

        .modal-actions {
            display: flex;
            justify-content: space-between;
            gap: 10px;
        }
        .action-btn {
            flex: 1;
            padding: 10px;
            border: none;
            border-radius: 6px;
            font-weight: bold;
            cursor: pointer;
        }
        .cancel-btn { background: #555; color: #ddd; }
        .cancel-btn:hover { background: #666; }
        .confirm-btn { background: #28a745; color: white; }
        .confirm-btn:hover { background: #218838; }

    </style>
</head>
<body>

<div class="controls-panel-custom">
    
    <div class="file-upload-wrapper">
        <label for="imageUpload" class="custom-file-upload">
            <span class="icon">ğŸ“‚</span>
            <span>ç”»åƒã‚’é¸æŠ</span>
        </label>
        <input type="file" id="imageUpload" accept="image/*">
    </div>

    <div class="aspect-ratio-selector glass-panel">
        <span class="ratio-label-text">æ¯”ç‡:</span>
        <div class="ratio-options">
            <label class="ratio-chip">
                <input type="radio" name="aspectRatio" value="1" checked>
                <span>1:1</span>
            </label>
            <label class="ratio-chip">
                <input type="radio" name="aspectRatio" value="1.91">
                <span>1.91:1</span>
            </label>
            <label class="ratio-chip">
                <input type="radio" name="aspectRatio" value="0.8">
                <span>4:5</span>
            </label>
            <label class="ratio-chip">
                <input type="radio" name="aspectRatio" value="free">
                <span>Free</span>
            </label>
        </div>
    </div>

    <button id="nextBtn" class="save-btn">
        ä¿å­˜ã¸é€²ã‚€
    </button>

</div>

<div class="img-container">
    <div class="placeholder">ç”»åƒã‚’ãƒ‰ãƒ©ãƒƒã‚°ï¼†ãƒ‰ãƒ­ãƒƒãƒ—<br>ã¾ãŸã¯ãƒ•ã‚¡ã‚¤ãƒ«ã‚’é¸æŠ</div>
    <img id="image" style="max-width: 100%; display: block; opacity: 0;">
</div>

<div id="sizeModal" class="modal-overlay">
    <div class="modal">
        <h3>1. æ›¸ãå‡ºã—ã‚µã‚¤ã‚ºæŒ‡å®š</h3>
        <div id="sizeOptions" class="size-grid"></div>
        
        <div class="custom-size-area">
            <span style="font-size:12px; color:#aaa;">ã‚«ã‚¹ã‚¿ãƒ :</span>
            <input type="number" id="customW" class="custom-input" placeholder="W" min="10">
            <span>x</span>
            <input type="number" id="customH" class="custom-input" placeholder="H" min="10">
            <span style="font-size:12px; color:#aaa;">px</span>
        </div>

        <div class="modal-actions">
            <button class="action-btn cancel-btn" id="sizeCancel">æˆ»ã‚‹</button>
            <button class="action-btn confirm-btn" id="sizeConfirm">æ±ºå®š (Enter)</button>
        </div>
    </div>
</div>

<div id="nameModal" class="modal-overlay">
    <div class="modal">
        <h3>2. ãƒ•ã‚¡ã‚¤ãƒ«åã‚’å…¥åŠ›</h3>
        <input type="text" id="filenameInput" class="filename-input" placeholder="ãƒ•ã‚¡ã‚¤ãƒ«å">
        <div style="color:#888; font-size:12px; margin-bottom:15px;">.jpeg ã§ä¿å­˜ã•ã‚Œã¾ã™</div>

        <div class="modal-actions">
            <button class="action-btn cancel-btn" id="nameCancel">æˆ»ã‚‹</button>
            <button class="action-btn confirm-btn" id="nameConfirm">å®Ÿè¡Œ (Enter)</button>
        </div>
    </div>
</div>

<script>
    // è¦ç´ å–å¾—
    const image = document.getElementById('image');
    // ä¿®æ­£: HTMLã®IDã«åˆã‚ã›ã¦å–å¾—
    const input = document.getElementById('imageUpload'); 
    const nextBtn = document.getElementById('nextBtn');
    
    // ãƒ©ã‚¸ã‚ªãƒœã‚¿ãƒ³ç¾¤ã®å–å¾—
    const ratioRadios = document.querySelectorAll('input[name="aspectRatio"]');

    // ãƒ¢ãƒ¼ãƒ€ãƒ«è¦ç´ 
    const sizeModal = document.getElementById('sizeModal');
    const nameModal = document.getElementById('nameModal');
    const sizeOptions = document.getElementById('sizeOptions');
    const customW = document.getElementById('customW');
    const customH = document.getElementById('customH');
    const sizeCancel = document.getElementById('sizeCancel');
    const sizeConfirm = document.getElementById('sizeConfirm');
    const filenameInput = document.getElementById('filenameInput');
    const nameCancel = document.getElementById('nameCancel');
    const nameConfirm = document.getElementById('nameConfirm');

    let cropper;
    let currentPhase = 'main'; 
    let selectedSize = null; 
    
    let originalBaseName = "";
    let exifDateName = "";

    // ---------------------------
    // ç”»åƒãƒ­ãƒ¼ãƒ‰ & åˆæœŸåŒ–
    // ---------------------------
    input.addEventListener('change', (e) => {
        if (e.target.files && e.target.files.length > 0) loadFile(e.target.files[0]);
    });

    document.body.addEventListener('dragover', (e) => e.preventDefault());
    document.body.addEventListener('drop', (e) => {
        e.preventDefault();
        if (e.dataTransfer.files.length > 0) {
            loadFile(e.dataTransfer.files[0]);
            input.files = e.dataTransfer.files; // inputã«ã‚‚ã‚»ãƒƒãƒˆã—ã¦ãŠã
        }
    });

    function loadFile(file) {
        // åå‰å‡¦ç†
        const nameParts = file.name.split('.');
        if (nameParts.length > 1) nameParts.pop();
        originalBaseName = nameParts.join('.');

        const reader = new FileReader();
        reader.onload = (e) => {
            image.src = e.target.result;
            image.style.opacity = 1; // èª­ã¿è¾¼ã‚“ã ã‚‰è¡¨ç¤º
            
            // EXIFæ—¥ä»˜å–å¾—
            exifDateName = ""; 
            EXIF.getData(file, function() {
                const date = EXIF.getTag(this, "DateTimeOriginal");
                if (date) {
                    exifDateName = date.split(' ')[0].replace(/:/g, '');
                }
            });

            if (cropper) cropper.destroy();

            // é¸æŠä¸­ã®ãƒ©ã‚¸ã‚ªãƒœã‚¿ãƒ³ã®å€¤ã‚’å–å¾—
            const checkedRadio = document.querySelector('input[name="aspectRatio"]:checked');
            const initialVal = checkedRadio ? checkedRadio.value : '1';
            const initialRatio = (initialVal === 'free') ? NaN : parseFloat(initialVal);

            cropper = new Cropper(image, {
                aspectRatio: initialRatio,
                viewMode: 1, 
                dragMode: 'move',
                autoCropArea: 0.9,
                toggleDragModeOnDblclick: false,
                ready: function() {
                    document.activeElement.blur();
                }
            });
        };
        reader.readAsDataURL(file);
    }

    // ---------------------------
    // æ¯”ç‡å¤‰æ›´ãƒ­ã‚¸ãƒƒã‚¯ (ä¸­å¿ƒç¶­æŒ)
    // ---------------------------
    ratioRadios.forEach(radio => {
        radio.addEventListener('change', (e) => {
            if (!cropper) return;

            const value = e.target.value;
            
            // Freeã®å ´åˆ
            if (value === 'free') {
                cropper.setAspectRatio(NaN);
                return;
            }

            const newRatio = parseFloat(value);

            // --- ä¸­å¿ƒç¶­æŒè¨ˆç®— ---
            const currentData = cropper.getData();
            const centerX = currentData.x + (currentData.width / 2);
            const centerY = currentData.y + (currentData.height / 2);

            cropper.setAspectRatio(newRatio);

            // ç¾åœ¨ã®ã€Œå¹…ã€ã‚’åŸºæº–ã«é«˜ã•ã‚’å†è¨ˆç®—
            const newWidth = currentData.width;
            const newHeight = newWidth / newRatio;

            const newX = centerX - (newWidth / 2);
            const newY = centerY - (newHeight / 2);

            cropper.setData({
                x: newX,
                y: newY,
                width: newWidth,
                height: newHeight
            });
        });
    });

    // ---------------------------
    // Step 1: ãƒ¡ã‚¤ãƒ³ç”»é¢ -> ã‚µã‚¤ã‚ºé¸æŠ
    // ---------------------------
    nextBtn.addEventListener('click', openSizeModal);

    function openSizeModal() {
        if (!cropper) {
            alert("ç”»åƒã‚’èª­ã¿è¾¼ã‚“ã§ãã ã•ã„");
            return;
        }
        
        currentPhase = 'size';
        sizeModal.style.display = 'flex';
        
        const data = cropper.getData();
        const currentW = Math.round(data.width);
        const currentH = Math.round(data.height);
        const currentRatio = currentW / currentH;

        sizeOptions.innerHTML = '';
        
        selectedSize = null; 
        customW.value = currentW; 
        customH.value = currentH;

        // ãƒœã‚¿ãƒ³ä½œæˆ
        createSizeBtn(`ãã®ã¾ã¾\n${currentW} x ${currentH}`, {width: currentW, height: currentH}, true);

        const presets = [640, 800, 1024, 1280];
        presets.forEach(w => {
            const h = Math.round(w / currentRatio);
            createSizeBtn(`å¹… ${w}px\n${w} x ${h}`, {width: w, height: h}, false);
        });

        // ã‚«ã‚¹ã‚¿ãƒ å…¥åŠ›é€£å‹•
        const updateCustom = (isWidthChanged) => {
            document.querySelectorAll('.size-btn').forEach(b => b.classList.remove('active'));
            
            let wVal = customW.value;
            let hVal = customH.value;
            if(wVal < 0) customW.value = Math.abs(wVal);
            if(hVal < 0) customH.value = Math.abs(hVal);

            if (isWidthChanged) {
                const w = parseFloat(customW.value);
                if (w > 0) customH.value = Math.round(w / currentRatio);
            } else {
                const h = parseFloat(customH.value);
                if (h > 0) customW.value = Math.round(h * currentRatio);
            }
            
            if (customW.value && customH.value) {
                selectedSize = {
                    width: parseInt(customW.value),
                    height: parseInt(customH.value)
                };
            }
        };

        customW.oninput = () => updateCustom(true);
        customH.oninput = () => updateCustom(false);
        
        [customW, customH].forEach(input => {
            input.addEventListener('keydown', (e) => {
                if(e.key === '-' || e.key === 'e') e.preventDefault();
            });
            input.addEventListener('focus', function() { this.select(); });
        });

        sizeConfirm.focus();
    }

    function createSizeBtn(text, sizeVal, isActive) {
        const btn = document.createElement('div');
        btn.className = 'size-btn';
        if (isActive) btn.classList.add('active');
        btn.innerText = text;
        
        btn.addEventListener('click', () => {
            document.querySelectorAll('.size-btn').forEach(b => b.classList.remove('active'));
            btn.classList.add('active');
            selectedSize = sizeVal;
            if (sizeVal) {
                customW.value = sizeVal.width;
                customH.value = sizeVal.height;
            }
        });
        sizeOptions.appendChild(btn);
    }

    sizeCancel.addEventListener('click', () => {
        sizeModal.style.display = 'none';
        currentPhase = 'main';
    });

    sizeConfirm.addEventListener('click', () => {
        if (selectedSize) {
            if (selectedSize.width < 10 || selectedSize.height < 10) {
                alert("ã‚µã‚¤ã‚ºãŒå°ã•ã™ãã¾ã™");
                return;
            }
        }
        openNameModal();
    });

    // ---------------------------
    // Step 2: ãƒ•ã‚¡ã‚¤ãƒ«åå…¥åŠ›
    // ---------------------------
    function openNameModal() {
        sizeModal.style.display = 'none';
        nameModal.style.display = 'flex';
        currentPhase = 'name';

        const defaultName = exifDateName || originalBaseName || "image";
        filenameInput.value = defaultName;
        filenameInput.focus();
        setTimeout(() => filenameInput.select(), 50); 
    }

    nameCancel.addEventListener('click', () => {
        nameModal.style.display = 'none';
        sizeModal.style.display = 'flex';
        currentPhase = 'size';
    });

    nameConfirm.addEventListener('click', executeSave);

    // ---------------------------
    // ã‚­ãƒ¼ãƒœãƒ¼ãƒ‰åˆ¶å¾¡ & ä¿å­˜å®Ÿè¡Œ
    // ---------------------------
    document.addEventListener('keydown', (e) => {
        if (e.isComposing) return;

        if (e.key === 'Enter') {
            e.preventDefault();
            if (currentPhase === 'main' && cropper) {
                openSizeModal();
            } else if (currentPhase === 'size') {
                if (document.activeElement === customW || document.activeElement === customH) {
                    customW.blur(); customH.blur();
                }
                sizeConfirm.click();
            } else if (currentPhase === 'name') {
                executeSave();
            }
            return;
        }

        if (e.key === 'Escape') {
            if (currentPhase === 'name') nameCancel.click();
            else if (currentPhase === 'size') sizeCancel.click();
            return;
        }

        // çŸ¢å°ã‚­ãƒ¼ã§å¾®èª¿æ•´
        if (currentPhase === 'main' && cropper) {
            if (['ArrowUp', 'ArrowDown', 'ArrowLeft', 'ArrowRight'].includes(e.key)) {
                e.preventDefault();
                let data = cropper.getData();
                const shift = e.shiftKey;
                const resizeStep = 4; 
                const moveStep = 1;

                if (shift) {
                    // ã‚µã‚¤ã‚ºå¤‰æ›´
                    const currentRatio = data.width / data.height;
                    let deltaW = 0;
                    if (e.key === 'ArrowRight' || e.key === 'ArrowUp') deltaW = resizeStep;
                    else deltaW = -resizeStep;
                    
                    let deltaH = deltaW / currentRatio;
                    if (data.width + deltaW > 10 && data.height + deltaH > 10) {
                        data.width += deltaW;
                        data.height += deltaH;
                        data.x -= (deltaW / 2);
                        data.y -= (deltaH / 2);
                        cropper.setData(data);
                    }
                } else {
                    // ç§»å‹•
                    if (e.key === 'ArrowLeft') data.x -= moveStep;
                    if (e.key === 'ArrowRight') data.x += moveStep;
                    if (e.key === 'ArrowUp') data.y -= moveStep;
                    if (e.key === 'ArrowDown') data.y += moveStep;
                    cropper.setData(data);
                }
            }
        }
    });

    function executeSave() {
        if (!cropper) return;
        
        let filename = filenameInput.value.trim();
        if (!filename) filename = "image";

        const options = {
            imageSmoothingEnabled: true,
            imageSmoothingQuality: 'high'
        };

        if (selectedSize) {
            options.width = selectedSize.width;
            options.height = selectedSize.height;
        }

        const canvas = cropper.getCroppedCanvas(options);

        canvas.toBlob((blob) => {
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = filename + '.jpeg';
            document.body.appendChild(a);
            a.click();
            document.body.removeChild(a);
            URL.revokeObjectURL(url);
            
            nameModal.style.display = 'none';
            currentPhase = 'main';
        }, 'image/jpeg', 0.9);
    }
</script>

</body>
