<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Refinery (v5.0 Workflow)</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/cropperjs/1.5.13/cropper.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/cropperjs/1.5.13/cropper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/exif-js"></script>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
            background-color: #222;
            color: #eee;
            margin: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            height: 100vh;
            overflow: hidden;
        }
        /* メイン操作バー */
        .controls {
            padding: 10px 15px;
            background: #333;
            width: 100%;
            box-sizing: border-box;
            display: flex;
            gap: 15px;
            align-items: center;
            justify-content: center;
            border-bottom: 1px solid #444;
            flex-shrink: 0;
        }
        
        .img-container {
            flex-grow: 1;
            width: 100%;
            height: calc(100vh - 60px);
            background: #000;
            overflow: hidden;
            position: relative;
        }
        .placeholder {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: #666;
            text-align: center;
            pointer-events: none;
        }

        /* 共通スタイル */
        input, select, button {
            font-size: 16px;
            padding: 8px;
            border-radius: 4px;
            border: 1px solid #555;
            background: #222;
            color: #fff;
        }
        input:focus, select:focus, button:focus {
            border-color: #007bff;
            outline: none;
        }
        button {
            background-color: #007bff;
            border: none;
            cursor: pointer;
            font-weight: bold;
            padding: 8px 20px;
        }
        button:hover { background-color: #0056b3; }

        /* モーダル共通 */
        .modal-overlay {
            display: none;
            position: fixed;
            top: 0; left: 0;
            width: 100%; height: 100%;
            background: rgba(0, 0, 0, 0.8);
            z-index: 1000;
            justify-content: center;
            align-items: center;
        }
        .modal {
            background: #333;
            padding: 25px;
            border-radius: 8px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.6);
            width: 340px;
            text-align: center;
        }
        .modal h3 {
            margin-top: 0;
            margin-bottom: 20px;
            color: #fff;
            font-size: 18px;
            border-bottom: 1px solid #555;
            padding-bottom: 10px;
        }
        
        /* ステップ1: サイズ選択用 */
        .size-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 10px;
            margin-bottom: 20px;
        }
        .size-btn {
            background: #444;
            border: 1px solid #555;
            padding: 12px;
            color: #fff;
            cursor: pointer;
            border-radius: 4px;
            font-size: 14px;
        }
        .size-btn:hover, .size-btn.active {
            background: #007bff;
            border-color: #007bff;
        }
        
        /* カスタム入力エリア */
        .custom-size-area {
            background: #2a2a2a;
            padding: 10px;
            border-radius: 4px;
            margin-bottom: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 5px;
        }
        .custom-input {
            width: 70px;
            text-align: center;
        }

        /* ステップ2: ファイル名入力用 */
        .filename-input {
            width: 100%;
            box-sizing: border-box;
            margin-bottom: 20px;
            text-align: center;
            font-size: 18px;
            padding: 10px;
        }

        .modal-actions {
            display: flex;
            justify-content: space-between;
            gap: 10px;
        }
        .cancel-btn { background: #666; flex: 1; }
        .confirm-btn { background: #28a745; flex: 1; }

    </style>
</head>
<body>

<div class="controls">
    <input type="file" id="imageInput" accept="image/*" style="max-width: 200px; color: #aaa;">
    
    <select id="ratioSelect" title="トリミング比率">
        <option value="1.33333" selected>比率 4:3</option>
        <option value="1">比率 1:1</option>
        <option value="1.77777">比率 16:9</option>
        <option value="1.5">比率 3:2</option>
        <option value="NaN">フリー</option>
    </select>

    <button id="nextBtn">次へ (Enter)</button>
</div>

<div class="img-container">
    <div class="placeholder">画像をドラッグ＆ドロップ<br>またはファイルを選択</div>
    <img id="image" style="max-width: 100%; display: block;">
</div>

<div id="sizeModal" class="modal-overlay">
    <div class="modal">
        <h3>1. 書き出しサイズ指定</h3>
        <div id="sizeOptions" class="size-grid">
            </div>
        
        <div class="custom-size-area">
            <span style="font-size:12px; color:#aaa;">カスタム:</span>
            <input type="number" id="customW" class="custom-input" placeholder="W">
            <span>x</span>
            <input type="number" id="customH" class="custom-input" placeholder="H">
            <span style="font-size:12px; color:#aaa;">px</span>
        </div>

        <div class="modal-actions">
            <button class="cancel-btn" id="sizeCancel">戻る</button>
            <button class="confirm-btn" id="sizeConfirm">決定 (Enter)</button>
        </div>
    </div>
</div>

<div id="nameModal" class="modal-overlay">
    <div class="modal">
        <h3>2. ファイル名を入力</h3>
        <input type="text" id="filenameInput" class="filename-input" placeholder="ファイル名">
        <div style="color:#888; font-size:12px; margin-bottom:15px;">.jpeg で保存されます</div>

        <div class="modal-actions">
            <button class="cancel-btn" id="nameCancel">戻る</button>
            <button class="confirm-btn" id="nameConfirm">実行 (Enter)</button>
        </div>
    </div>
</div>

<script>
    const image = document.getElementById('image');
    const input = document.getElementById('imageInput');
    const ratioSelect = document.getElementById('ratioSelect');
    const nextBtn = document.getElementById('nextBtn');
    
    // モーダル関連要素
    const sizeModal = document.getElementById('sizeModal');
    const nameModal = document.getElementById('nameModal');
    
    const sizeOptions = document.getElementById('sizeOptions');
    const customW = document.getElementById('customW');
    const customH = document.getElementById('customH');
    const sizeCancel = document.getElementById('sizeCancel');
    const sizeConfirm = document.getElementById('sizeConfirm');

    const filenameInput = document.getElementById('filenameInput');
    const nameCancel = document.getElementById('nameCancel');
    const nameConfirm = document.getElementById('nameConfirm');

    let cropper;
    let currentPhase = 'main'; // main -> size -> name
    let selectedSize = null; // {width, height} or null(original)
    let defaultDateName = ""; // EXIFから取得した日付

    // ---------------------------
    // 画像ロード & 初期化
    // ---------------------------
    input.addEventListener('change', (e) => {
        if (e.target.files && e.target.files.length > 0) loadFile(e.target.files[0]);
    });

    document.body.addEventListener('dragover', (e) => e.preventDefault());
    document.body.addEventListener('drop', (e) => {
        e.preventDefault();
        if (e.dataTransfer.files.length > 0) {
            loadFile(e.dataTransfer.files[0]);
            input.files = e.dataTransfer.files;
        }
    });

    ratioSelect.addEventListener('change', () => {
        if (!cropper) return;
        cropper.setAspectRatio(parseFloat(ratioSelect.value));
    });

    function loadFile(file) {
        const reader = new FileReader();
        reader.onload = (e) => {
            image.src = e.target.result;
            
            // EXIF日付取得（ファイル名の初期値用）
            EXIF.getData(file, function() {
                const date = EXIF.getTag(this, "DateTimeOriginal");
                if (date) {
                    defaultDateName = date.split(' ')[0].replace(/:/g, '');
                } else {
                    defaultDateName = "image"; 
                }
            });

            if (cropper) cropper.destroy();
            const initialRatio = parseFloat(ratioSelect.value);

            cropper = new Cropper(image, {
                aspectRatio: initialRatio,
                viewMode: 1, 
                dragMode: 'move',
                autoCropArea: 0.8,
                toggleDragModeOnDblclick: false,
                ready: function() {
                    document.activeElement.blur();
                }
            });
        };
        reader.readAsDataURL(file);
    }

    // ---------------------------
    // Step 1: メイン画面 -> サイズ選択
    // ---------------------------
    nextBtn.addEventListener('click', openSizeModal);

    function openSizeModal() {
        if (!cropper) return;
        
        currentPhase = 'size';
        sizeModal.style.display = 'flex';
        
        // 現在のデータ取得
        const data = cropper.getData();
        const currentW = Math.round(data.width);
        const currentH = Math.round(data.height);
        const currentRatio = currentW / currentH;

        // UIリセット
        sizeOptions.innerHTML = '';
        customW.value = '';
        customH.value = '';
        selectedSize = null; // null = 原寸

        // 1. 原寸ボタン
        createSizeBtn(`そのまま\n${currentW} x ${currentH}`, null, true);

        // 2. プリセット生成
        const presets = [640, 800, 1024, 1280];
        presets.forEach(w => {
            const h = Math.round(w / currentRatio);
            createSizeBtn(`幅 ${w}px\n${w} x ${h}`, {width: w, height: h}, false);
        });

        // カスタム入力の連動ロジック
        const updateCustom = (isWidthChanged) => {
            // 選択ボタンのハイライト解除
            document.querySelectorAll('.size-btn').forEach(b => b.classList.remove('active'));
            
            if (isWidthChanged) {
                const w = parseFloat(customW.value);
                if (w) customH.value = Math.round(w / currentRatio);
            } else {
                const h = parseFloat(customH.value);
                if (h) customW.value = Math.round(h * currentRatio);
            }
            
            if (customW.value && customH.value) {
                selectedSize = {
                    width: parseInt(customW.value),
                    height: parseInt(customH.value)
                };
            }
        };

        customW.oninput = () => updateCustom(true);
        customH.oninput = () => updateCustom(false);

        // Enter連打で進めるようフォーカス
        sizeConfirm.focus();
    }

    function createSizeBtn(text, sizeVal, isActive) {
        const btn = document.createElement('div');
        btn.className = 'size-btn';
        if (isActive) btn.classList.add('active');
        btn.innerText = text;
        
        btn.addEventListener('click', () => {
            document.querySelectorAll('.size-btn').forEach(b => b.classList.remove('active'));
            btn.classList.add('active');
            selectedSize = sizeVal;
            // カスタム欄クリア
            customW.value = '';
            customH.value = '';
        });
        sizeOptions.appendChild(btn);
    }

    sizeCancel.addEventListener('click', () => {
        sizeModal.style.display = 'none';
        currentPhase = 'main';
    });

    sizeConfirm.addEventListener('click', openNameModal);


    // ---------------------------
    // Step 2: サイズ選択 -> ファイル名入力
    // ---------------------------
    function openNameModal() {
        // Step 1のモーダルを隠して Step 2を表示
        sizeModal.style.display = 'none';
        nameModal.style.display = 'flex';
        currentPhase = 'name';

        // 初期値セット & 全選択
        filenameInput.value = defaultDateName;
        filenameInput.focus();
        setTimeout(() => filenameInput.select(), 50); // 確実に全選択させる
    }

    nameCancel.addEventListener('click', () => {
        nameModal.style.display = 'none';
        // サイズ選択に戻る
        sizeModal.style.display = 'flex';
        currentPhase = 'size';
    });

    nameConfirm.addEventListener('click', executeSave);


    // ---------------------------
    // 実行処理 & キーボード制御
    // ---------------------------
    document.addEventListener('keydown', (e) => {
        // 日本語変換中は無視
        if (e.isComposing) return;

        // --- フェーズごとのEnterキー制御 ---
        if (e.key === 'Enter') {
            e.preventDefault();
            
            if (currentPhase === 'main' && cropper) {
                openSizeModal();
            } else if (currentPhase === 'size') {
                openNameModal();
            } else if (currentPhase === 'name') {
                executeSave();
            }
            return;
        }

        // --- エスケープキー（戻る） ---
        if (e.key === 'Escape') {
            if (currentPhase === 'name') {
                nameCancel.click(); // サイズ選択へ戻る
            } else if (currentPhase === 'size') {
                sizeCancel.click(); // メインへ戻る
            }
            return;
        }

        // --- メイン画面でのトリミング操作 ---
        if (currentPhase === 'main' && cropper) {
            if (['ArrowUp', 'ArrowDown', 'ArrowLeft', 'ArrowRight'].includes(e.key)) {
                e.preventDefault();
                let data = cropper.getData();
                const shift = e.shiftKey;
                const resizeStep = 4; 
                const moveStep = 1;

                if (shift) {
                    const currentRatio = data.width / data.height;
                    let deltaW = 0;
                    if (e.key === 'ArrowRight' || e.key === 'ArrowUp') deltaW = resizeStep;
                    else deltaW = -resizeStep;
                    
                    let deltaH = deltaW / currentRatio;
                    
                    if (data.width + deltaW > 10 && data.height + deltaH > 10) {
                        data.width += deltaW;
                        data.height += deltaH;
                        data.x -= (deltaW / 2);
                        data.y -= (deltaH / 2);
                        cropper.setData(data);
                    }
                } else {
                    if (e.key === 'ArrowLeft') data.x -= moveStep;
                    if (e.key === 'ArrowRight') data.x += moveStep;
                    if (e.key === 'ArrowUp') data.y -= moveStep;
                    if (e.key === 'ArrowDown') data.y += moveStep;
                    cropper.setData(data);
                }
            }
        }
    });

    function executeSave() {
        if (!cropper) return;
        
        let filename = filenameInput.value.trim();
        if (!filename) filename = "image"; // 空なら適当に

        const options = {
            imageSmoothingEnabled: true,
            imageSmoothingQuality: 'high'
        };

        // サイズ適用
        if (selectedSize) {
            options.width = selectedSize.width;
            options.height = selectedSize.height;
        }

        const canvas = cropper.getCroppedCanvas(options);

        canvas.toBlob((blob) => {
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = filename + '.jpeg';
            document.body.appendChild(a);
            a.click();
            document.body.removeChild(a);
            URL.revokeObjectURL(url);
            
            // 完了したらメイン画面に戻る
            nameModal.style.display = 'none';
            currentPhase = 'main';
        }, 'image/jpeg', 0.9);
    }
</script>

</body>
</html>
